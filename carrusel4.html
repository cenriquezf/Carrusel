<html>
    <head>
        <title>Carrusel</title>
        <meta charset="UTF-8">
        </head>
    <body>

        <button onclick="atras()">Atras</button>
        <img id="carrusel" src="01.jpg" width="250"/>
      

        <button onclick="siguiente()">Siguiente</button>


        <script type="text/javascript">
          var contador = 0;
var imagenes = ["01.jpg",
    "03.jpg", "02.jpg"];
function siguiente() {
    if (contador == imagenes.length-1) {
        contador = 0;
    } else {
        contador += 1;
    }
    document.getElementById("carrusel").src = imagenes[contador];
}
function atras() {
    if (contador == 0) {
        contador = imagenes.length-1;
    } else {
        contador -= 1;
    }
    document.getElementById("carrusel").src = imagenes[contador];
}
        </script>
    </body>
</html>
